  <body>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"> Nossa Loja <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Produtos
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/produtos">Cadastrar Produto</a>
                <a class="dropdown-item" href="/cadastro">Cadastrar Funcionário</a>

                <a class="dropdown-item" href="/">Loja</a>
              </div>

          </ul>

        <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-md-3">
            <ul class="list-group">
              <li class="list-group-item active">Menu</li>
              <a href="/cadastro" class="list-group-item list-group-item-action">Cadastro</a>
              <a href="/lista" class="list-group-item list-group-item-action">Lista</a>
              <a href="/produtos" class="list-group-item list-group-item-action">Cadastro de Produtos</a>
              <a href="/produtos/lista" class="list-group-item list-group-item-action">Listar Produtos</a>
            </ul>
       </div>
    
      <div class="col-md">

              <form action="/administrativo/usuarios/salvar" th:object="${users}" method="POST">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome" th:field="*{nome}">
                  </div>
                </div>
                <div class="form-row">
	                <div class="form-group col-md-6">
	                  <label for="idade">Idade</label>
	                  <input type="text" class="form-control" id="idade" placeholder="Idade" th:field="*{idade}">
	                </div>
                </div>
                <div class="form-row">
	                <div class="form-group col-md-6">
	                  <label for="email">E-mail</label>
	                  <input type="text" class="form-control" id="email" placeholder="E-mail" th:field="*{email}">
	                </div>
                </div>
                <div class="form-row">
	                <div class="form-group col-md-6">
	                  <label for="endereço">Endereço</label>
	                  <input type="text" class="form-control" id="endereço" placeholder="Endereço" th:field="*{endereço}">
	                </div>
                </div>
                <div class="form-row">
	                <div class="form-group col-md-6">
	                  <label for="Cidade">Cidade</label>
	                  <input type="text" class="form-control" id="Cidade" placeholder="Cidade" th:field="*{Cidade}">
	                </div>
                </div>
                <div class="form-row">
	                <div class="form-group col-md-6">
	                  <label for="CEP">CEP</label>
	                  <input type="text" class="form-control" id="CEP" placeholder="CEP" th:field="*{CEP}">
	                </div>
                </div>
                <div class="form-row">
					<div class="form-group col-md-6">
	                    <label for="inputPassword4">Senha</label>
	                    <input type="password" class="form-control" id="senha" placeholder="Senha" th:field="*{senha}">
	                 </div>
                </div>
				
                <input type="hidden" id="id" th:field="*{id}" value=""/>
                <button href="/administrativo/usuarios/salvar" type="submit" class="btn btn-primary">Salvar</button>
              </form>
      </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
